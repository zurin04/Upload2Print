<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Print Without Limits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
                <li><a href="{{ url_for('how_it_works') }}">How It Works</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('upload') }}">Upload</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Upload Your Document</h1>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Choose a document to upload:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="size">Size (e.g., A4, A3):</label>
            <input type="text" id="size" name="size" required>
            
            <label for="pieces">Number of pieces:</label>
            <input type="number" id="pieces" name="pieces" required>
            
            <label for="address">Delivery address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            
            <label for="ewallet">E-wallet payment reference:</label>
            <input type="text" id="ewallet" name="ewallet" required>
            
            <label for="time">Preferred time for print use:</label>
            <input type="datetime-local" id="time" name="time" required>
            
            <button type="submit">Upload</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Print Without Limits. All rights reserved.</p>
    </footer>
</body>
</html>
